<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Content">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no">
	<title>Stundenplan</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="./css/style.css" type="text/css" rel="stylesheet" />
	<link rel="shortcut icon" href="" />
</head>

<body>
	<div class="container-fluid vh-100 d-flex flex-column">
		<header>
			<h1 class="my-3">Stundenplan GIBM</h1>
			<div class="row">
				<div class="form-group col-md col-sm-12-6">
					<label for="select-beruf">
						<h2>Beruf</h2>
					</label>
					<select class="form-control" id="select-beruf"></select>
				</div>
				<div class="form-group col-md col-sm-12-6">
					<label for="select-klasse">
						<h2>Klasse</h2>
					</label>
					<select class="form-control" id="select-klasse"></select>
				</div>
			</div>
			<div>
				<div class="btn-group float-left" role="group" aria-label="First group">
					<button type="button" class="btn btn-primary" id="weekBefore">Vorherige Woche</button>
					<div class="btn" id="weekNumber"></div>
					<button type="button" class="btn btn-primary" id="weekAfter">NÃ¤chste Woche</button>
				</div>
				<div class="float-left">
					<p id="calendar-info" class="text-danger px-md-3 py-btn align-middle m-0"></p>
				</div>
			</div>
		</header>
		<div id="calendar-table" class="row clear-both mt-3 flex-grow-1 bg-second">
			<div class="col-md col-sm-12">
				<h3 class="p-1 text-center" id="weekday-title-0"></h3>
				<div class="row flex-grow-1 bg-second">
					<div class="col p-1 weekday" id="weekday-0"></div>
				</div>
			</div>
			<div class="col-md col-sm-12">
				<h3 class="p-1 text-center" id="weekday-title-1"></h3>
				<div class="row flex-grow-1 bg-second">
					<div class="col p-1 weekday" id="weekday-1"></div>
				</div>
			</div>
			<div class="col-md col-sm-12">
				<h3 class="p-1 text-center" id="weekday-title-2"></h3>
				<div class="row flex-grow-1 bg-second">
					<div class="col p-1 weekday" id="weekday-2"></div>
				</div>
			</div>
			<div class="col-md col-sm-12">
				<h3 class="p-1 text-center" id="weekday-title-3"></h3>
				<div class="row flex-grow-1 bg-second">
					<div class="col p-1 weekday" id="weekday-3"></div>
				</div>
			</div>
			<div class="col-md col-sm-12">
				<h3 class="p-1 text-center" id="weekday-title-4"></h3>
				<div class="row flex-grow-1 bg-second">
					<div class="col p-1 weekday" id="weekday-4"></div>
				</div>
			</div>
			<div class="col-md col-sm-12">
				<h3 class="p-1 text-center" id="weekday-title-5"></h3>
				<div class="row flex-grow-1 bg-second">
					<div class="col p-1 weekday" id="weekday-5"></div>
				</div>
			</div>
			<div class="col-md col-sm-12">
				<h3 class="p-1 text-center" id="weekday-title-6"></h3>
				<div class="row flex-grow-1 bg-second">
					<div class="col p-1 weekday" id="weekday-6"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
